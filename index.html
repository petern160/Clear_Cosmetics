<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/boostrap.min.css">

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Damion&display=swap" rel="stylesheet">
    <!-- MAGNIFIC -->
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">


    <title>Document</title>
</head>

<body>
    <!-- NAV AND ICONS -->
    <div class="container-fluid info p-3" id="top-icons">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
                <div class="info-icons p-2">
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-yelp fa-2x"></i></a>
                </div>
                <h2 class="primary-color p-2 text-capitalize">9000 pike market, seattle washington, 98100</h2>
            </div>
        </div>
    </div>
    <!-- END OF NAV AND ICONS -->
    <!-- HEADER SECTION -->
    <header style='height: 100%; width: 100%; object-fit: contain' id="header">
        <div class="container">
            <div class="row height-90 align-items-center justify-content-center">
                <div class="col">
                    <div class="banner text-center">
                        <h1 class="display-1 text-capitalize w-50 mx-auto">
                            <small>Clear</small>
                            <strong class="primary-color">Cosmetics</strong>
                        </h1>
                        <a href="#" class=" main-btn skincare-btn my-4 text-capitalize h-title">order online</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#special-items" class=" header-link primary-color"><i class="fas fa-arrow-down fa-2x"></i></a>
    </header>


    <!-- END OF HEADER SECTION -->

    <!-- NAVBAR -->







    <!-- END OF NAVBAR -->
    <!-- PRODUCT ITEMS -->
    <section class="py-5" id="special-items">
        <div class="container my-5">
            <div class="row parent-container">


                <!-- product item -->
                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/product-item-1.jpg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/product-item-1.jpg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>

                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/product-item-2.jpeg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/product-item-2.jpeg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>

                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/product-item-3.jpeg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/product-item-3.jpeg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>

                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/banner.jpg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/banner.jpg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>


                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/product-item-5.jpeg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/product-item-5.jpeg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>

                <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
                    <div class="item-container">
                        <img src="img/product-item-6.jpeg" class="img-fluid img-thumbnail item-img" alt="product item">
                        <a href="img/product-item-6.jpeg">
                            <h1 class="text-uppercase text-center product-link px-3"> product item </h1>

                        </a>
                    </div>
                </div>

                <!-- END OF PRODUCT ITEMS -->






            </div>
        </div>

    <!-- END OF PRODUCTS -->









    <script src="js/jquery.ripples-min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
    <!-- MAGNIFIC -->
    <script src="magnific-popup/jquery.magnific-popup.js"></script>

</html>
